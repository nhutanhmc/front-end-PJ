<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css">
    <title>Form login unitop.vn</title>
</head>

<body>
    <div id="wrapper">
        <form action="RegisterServlet" id="form-register" method="post">
            <h1 class="form-heading">Register</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" id="username" class="form-input-username" name="user" placeholder="User">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" class="form-input-password" name="password" placeholder="password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>            
            </div>
              <div class="form-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" id="role" class="form-input-role" name="role" value="Manager">
            </div>
            <!--<div class="form-group">
                <i class="fa-solid fa-phone"></i>
                <input type="text" id="phone" class="form-input-phone" name="phone" placeholder="Phone">
            </div> -->
            <button type="submit" id="submitBtn" class="form-submit"  name="Sign Up">Sign Up</button>
            <a href="login.html" class="form-signup">Sign in</a>   
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/eye.js"></script>
<script src="js/register.js"></script>
</html>
