<script>
    const userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
    // const profileUserInfor = JSON.parse(sessionStorage.getItem('profileUserInfor'));
    document.getElementById('username').innerHTML = userInfo.username;
    document.getElementById('role').innerHTML = userInfo.role;
    document.getElementById('username-view').innerHTML = userInfo.username;
    document.getElementById('username-edit').innerHTML = userInfo.username;
</script>


<script>
    const edits = document.querySelectorAll('.js-edit')
    const modal = document.querySelector('.dialog')
    const modalContainer = document.querySelector('.dialog-body')

    function showinfo() {
        modal.classList.add('open')
    }

    function hiddeninfo() {
        modal.classList.remove('open')
    }

    for (const edit of edits) {
        edit.addEventListener('click', showinfo)
    }

    modal.addEventListener('click', hiddeninfo)
    modalContainer.addEventListener('click', function (event) {
        event.stopPropagation()
    })
</script>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
